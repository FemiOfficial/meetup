        <input type="checkbox" id="drop" />

            *ngIf="!auth.isLoggedIn()">
             <a class="nav-link" routerLink="/login">Sign in</a>
            </li>
      
            <li class="nav-item"
            *ngIf="!auth.isLoggedIn()">
             <a class="nav-link" routerLink="/register">Sign up</a>

            *ngIf="auth.isLoggedIn()">
             <a class="nav-link" routerLink="/profile">

<div class="container mb-5">
    <div class="row">
          <div class="col-md-9 offset-md-1 mt-4 p-3 mat-elevation-z8">
            <div class="avatar">
              <img src="/assets/images/icon.png" alt=""> 
            </div>
            <div class="profile-header">       
                    <h3>{{ bio?.firstname }} {{ bio?.lastname }} </h3>
                    <span>{{ bio?.role }}</span><span class="online">{{ bio?.loggedIn }}</span>
                    <!-- <div class="form-group">
                        <button mat-raised-button color="primary">
                            <i class="fa fa-send"></i> Send Message</button>
                  </div> -->

                  <div class="form-group"  *ngIf="!relation">
                      <button mat-raised-button color="primary"
                      (click)="sendRequest()">
                          <i class="fa fa-plus"></i>  Send Request</button>
                 </div>
            </div>
         <mat-divider></mat-divider>
         <br>

         <mat-card>
            <mat-toolbar color="primary">
                <span>Profile Info</span>
             </mat-toolbar>
             <div class="profile-content p-4">
                <mat-form-field>
                    <input matInput placeholder="Email"
                    [readonly]="!editable" 
                    [value]="bio?.email"
                    >
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Mobile"
                    [readonly]="!editable" 
                    [value]="bio?.mobile"
                    >
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Category"
                    [readonly]="!editable" 
                    [value]="bio?.category">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Field"
                    [readonly]="!editable" 
                    [value]="bio?.field">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Qualifications"
                    [readonly]="!editable" 
                    [value]="bio?.qualifications">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Interests"
                    [readonly]="!editable" 
                    [value]="bio?.interests">
                </mat-form-field>
    
              </div>

         </mat-card>


</div>
</div>
</div>
