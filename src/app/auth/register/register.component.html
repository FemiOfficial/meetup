<div class="container">
  <div class="row">
    <div class="col-md-6 mt-5 mx-auto">
      <form (submit)="register()">
        <h1 class="h3 mb-3 font-weight-normal">
          Register
        </h1>

        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" name="firstname"
           placeholder="Enter Firstname" [(ngModel)]="credentials.firstname">
        </div>

        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" name="lastname"
           placeholder="Enter lastname" [(ngModel)]="credentials.lastname">
        </div>

        <div class="form-group">
          <label>Mobile Number</label>
          <input type="text" class="form-control" name="mobile"
           placeholder="Enter Mobile Number" [(ngModel)]="credentials.mobile">
        </div>

        <div class="form-group">
          <label>Mentor or Mentee</label>
          <select name="role"  [(ngModel)]="credentials.role">
              <option value="1">Mentor</option>
              <option value="2">Mentee</option>
          </select> 
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email"
           placeholder="Enter Email" [(ngModel)]="credentials.email">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password"
           placeholder="Enter Password" [(ngModel)]="credentials.password">
        </div>

        <button class="btn btn-lg btn-primary btn-block"
          type="submit">
          Sign In
        </button>
      </form>
    </div>
  </div>
</div>
