<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<div class="div-back">
    <div class="row wrapper">
        <div class="col-md-5 h-100 justify-content-center align-items-center mt-1 login">
            <!-- <img class="justify-center" src="assets/img/itex-logo.png"> -->
            <img class="mt-3" src="/assets/images/favicon.png" alt="">
            <h3 class="mb-3 title ">MeetUp Careers</h3>
            <form (submit)="login()"  #f="ngForm">
              <div class="form-group">
                <input type="text" 
                id = "login-user" 
                class="form-control" 
                name="email" 
                placeholder="Enter Email" 
                [(ngModel)]="credentials.email"
                required/>
                <i class="fa fa-envelope"></i>
                <!-- <span class="help-block"
                *ngIf = " !email.valid && email.touched"
                >Please enter a valid username</span> -->
              </div>
              <div class="form-group">
                <input type="password"
                 id="login-password" 
                 class="form-control" 
                 name = "password" 
                 placeholder="Enter Password"
                 [(ngModel)]="credentials.password"
                 required/>
                <i class="fa fa-key"></i>
                <!-- <span class="help-block"
                *ngIf = " !password.valid && password.touched"
                >Please enter a valid password</span> -->
      
              </div>
              
              <!-- <div>
                <a routerLink="/config">Forgot Password ? </a>
              </div> -->
              <button 
                type = "submit"
                [disabled]="!f.valid">
                  <span class="btnlogin">Log in</span>
              </button>
      
            </form>
        </div>
    </div>

    <div class="login-footer mt-5 py-5">
        Â© 2019 MeetupCareers.
    </div>
       
</div>
